<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MediTurdtion</title>
</head>
<body>

    <div class="app">

    <div class="vid-container">
        <video loop>
            <source src="./video/rain.mp4" type="video/mp4" />
        </video>
    </div>

        <div class="time-select">
            <button data-time="120">2 Min</button>
            <button data-time="300">5 Min</button>
            <button data-time="600">10 Min</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play" />
            <svg 
                class="track-outline"
                width="400" 
                height="400" 
                viewBox="0 0 400 400"   
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="200" 
                    cy="200" 
                    r="150"  
                    stroke="white" 
                    stroke-width="27"
                />
            </svg>
            <svg 
                class="moving-outline"
                width="400" 
                height="400" 
                viewBox="0 0 400 400" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="200" 
                    cy="200" 
                    r="150" 
                    stroke="#018EBA" 
                    stroke-width="30"
                />
            </svg>
            <h3 class="time-display">0:00</h3>
            <img src="./svg/stop.svg" alt="stop" class="stop" />

        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
